
name: React CI
on: push
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
        - name: checkout code
          uses: action/checkout@v4

        - name: Install Dependencies
          run: npm install

        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 10
        
        - name: Run Tests
          run: npm test

    
